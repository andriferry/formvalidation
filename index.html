<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="tailwind.css" />
    <script src="app.js" async></script>
    <title>Document</title>
  </head>
  <body>
    <div class="bg-gray-100 backgroud h-screen flex">
      <div
        class="m-auto bg-white rounded-lg shadow-2xl p-8 w-4/5 sm:w-96 lg:w-2/4"
      >
        <form class="text-uppercase">
          <h2 class="font-semibold text-2xl py-3 capitalize">
            Register with us
          </h2>
          <div class="form-control pb-5">
            <label
              for="name"
              class="text-gray-600 block capitalize py-1 text-xl"
            >
              name</label
            >
            <input
              id="name"
              type="text"
              placeholder="Input Your Name"
              class="
                w-full
                border-gray-200
                capitalize
                placeholder-gray-600
                border-solid
                rounded-md
                p-2
                border-2
                focus:outline-none focus:border-gray-500
              "
            />
            <small class="text-red-500 pt-2 hidden capitalize"></small>
          </div>
          <div class="form-control pb-5">
            <label
              for="email"
              class="text-gray-600 block capitalize py-1 text-xl"
            >
              email</label
            >
            <input
              id="email"
              type="email"
              placeholder="Input Your Email"
              class="
                w-full
                border-gray-200
                capitalize
                placeholder-gray-600
                border-solid
                rounded-md
                p-2
                border-2
                focus:outline-none focus:border-gray-500
              "
            />
            <small class="text-red-500 pt-2 hidden capitalize"></small>
          </div>

          <div class="form-control pb-5">
            <label
              for="password"
              class="text-gray-600 block capitalize py-1 text-xl"
            >
              password</label
            >
            <input
              id="password"
              type="password"
              placeholder="Input Your Password"
              class="
                w-full
                border-gray-200
                capitalize
                placeholder-gray-600
                border-solid
                rounded-md
                p-2
                border-2
                focus:outline-none focus:border-gray-500
              "
            />
            <small class="text-red-500 pt-2 hidden capitalize"></small>
          </div>
          <div class="form-control pb-5">
            <label
              for="password confirm"
              class="text-gray-600 block capitalize py-1 text-xl"
            >
              password confirm</label
            >
            <input
              id="password  confirm"
              type="password"
              placeholder="Re-enter Your Password"
              class="
                w-full
                border-gray-200
                capitalize
                placeholder-gray-600
                border-solid
                rounded-md
                p-2
                border-2
                focus:outline-none focus:border-gray-500
              "
            />
            <small class="text-red-500 pt-2 hidden capitalize"></small>
          </div>
          <button
            class="
              w-full
              bg-blue-400
              p-2
              rounded-md
              text-white
              active:bg-blue-500
            "
          >
            Submit
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
